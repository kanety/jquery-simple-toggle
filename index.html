<html>
<head>
  <meta charset="UTF-8">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/jquery-simple-toggle.js"></script>
  <style>
  .panel {
    border: 1px solid #ccc;
    height: 100px;
  }
  </style>
</head>
<body>
  <h1>Basic use</h1>
  <div id="basic">
    <a href="#menu1">menu1</a>
    <a href="#menu2">menu2</a>
    <a href="#menu3">menu3</a>
  </div>
  <div id="basic_panel">
    <div name="menu1" class="panel">panel1</div>
    <div name="menu2" class="panel">panel2</div>
    <div name="menu3" class="panel">panel3</div>
  </div>
  <script>
  $('#basic').simpleToggle({
    panelContainer: '#basic_panel',
    store: 'session',
    storeKey: 'test'
  });
  </script>

  <h1>Don't hide all panels</h1>
  <div id="dont_hide">
    <a href="#menu1" class="toggle-current">menu1</a>
    <a href="#menu2">menu2</a>
    <a href="#menu3">menu3</a>
  </div>
  <div id="dont_hide_panel">
    <div name="menu1" class="panel toggle-current">panel1</div>
    <div name="menu2" class="panel">panel2</div>
    <div name="menu3" class="panel">panel3</div>
  </div>
  <script>
  $('#dont_hide').simpleToggle({
    panelContainer: '#dont_hide_panel',
    hidable: false
  });
  </script>

  <h1>Callbacks</h1>
  <div id="callbacks">
    <a href="#menu1">menu1</a>
    <a href="#menu2">menu2</a>
    <a href="#menu3">menu3</a>
  </div>
  <div id="callbacks_panel">
    <div name="menu1" class="panel">panel1</div>
    <div name="menu2" class="panel">panel2</div>
    <div name="menu3" class="panel">panel3</div>
  </div>
  <div id="message"></div>
  <script>
  $('#callbacks').simpleToggle({
    panelContainer: '#callbacks_panel'
  }).on('panel:show', function(e, $panel) {
    $('#message').append('<div>show: ' + $panel.text() + '</div>');
  }).on('panel:hide', function(e, $panel) {
    $('#message').append('<div>hide: ' + $panel.text() + '</div>');
  });
  </script>
</body>
</html>
